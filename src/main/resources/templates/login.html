<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <title>Login</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header_inner">
            <div class="logo">BuySell</div>
            <nav class="header_nav">
                <a th:href="@{'/'}" class="header_link">Products</a>
            </nav>
        </div>
    </div>
</header>

<div class="login">
    <div class="container">
        <form th:action="@{/login}" method="post" class="login_form">
            <h3>Login</h3>
            <div th:if="${param.error}" class="error">Invalid username or password.</div>
            <div th:if="${param.logout}" class="success">You have been logged out.</div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="submit" value="Login">
            <p>Don't have an account? <a th:href="@{'/register'}">Register here</a></p>
        </form>
    </div>
</div>
</body>
</html>
