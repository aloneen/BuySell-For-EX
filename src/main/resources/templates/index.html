<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <title>BuySell - Products</title>
</head>
<body>

<!--    Header-->
<header class="header">
    <div class="container">
        <div class="header_inner">
            <div class="logo">BuySell</div>
            <nav class="header_nav">
                <a th:href="@{'/'}" class="header_link">Products</a>
                <a th:href="@{'/add'}" class="header_link" sec:authorize="isAuthenticated()">Sell</a>
                <!-- For unauthenticated users -->
                <a th:href="@{'/login'}" class="header_link" sec:authorize="!isAuthenticated()">Login</a>
                <!-- For authenticated users -->
                <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()" style="display:inline;">
                    <input type="submit" value="Logout" class="header_link" style="background:none;border:none;cursor:pointer;"/>
                </form>
                <span sec:authorize="isAuthenticated()" th:text="'Hello, ' + ${#authentication?.name}"></span>
            </nav>
        </div>
    </div>
</header>



<div class="products">
    <div class="container">
        <div class="products_inner">
            <h1>Products: </h1>

            <!-- Search and Filter Form -->
            <form th:action="@{/}" method="get" class="search-filter-form">
                <div class="search-box">
                    <input type="text" name="search" th:value="${searchQuery}"
                           placeholder="Search by title...">
                    <button type="submit">Search</button>
                    <a th:href="@{/}" class="clear-btn">Clear</a>
                </div>

                <div class="filter-box">
                    <select name="categoryId" onchange="this.form.submit()">
                        <option value="">All Categories</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.id}"
                                th:text="${category.getName()}"
                                th:selected="${category.id == selectedCategory}">
                        </option>
                    </select>
                </div>
            </form>

            <div th:if="${products.isEmpty()}">
                There are no products available
            </div>
            <div th:else>
                <!-- Add a grid container for the product cards -->
                <div class="product-grid">
                    <div th:each="product : ${products}" class="product-card">
                        <a th:href="@{'/' + ${product.id}}">
                            <div class="product-image-container">
                                <img th:if="${!product.images.isEmpty()}"
                                     th:src="'data:' + ${product.images[0].contentType} + ';base64,' + ${product.images[0].base64Data}"
                                     alt="Product Image"
                                     class="product-image">
                                <div th:unless="${!product.images.isEmpty()}" class="no-image-placeholder">
                                    <span>No Image</span>
                                </div>
                            </div>
                            <div class="product-info">
                                <h5 th:text="${product.title}"></h5>
                                <p class="price" th:text="'$' + ${product.price}"></p>
                                <p class="location" th:text="${product.city}"></p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
