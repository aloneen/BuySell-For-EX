<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <title th:text="${product.getTitle()}"></title>
</head>
<body>

<!--header-->

<header class="header">
    <div class="container">
        <div class="header_inner">
            <div class="logo">BuySell</div>
            <nav class="header_nav">
                <a th:href="@{'/'}" class="header_link">Products</a>
                <a th:href="@{'/add'}" class="header_link" sec:authorize="isAuthenticated()">Sell</a>
                <a th:href="@{'/login'}" class="header_link" sec:authorize="!isAuthenticated()">Login</a>
                <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()" style="display:inline;">
                    <input type="submit" value="Logout" class="header_link" style="background:none;border:none;cursor:pointer;"/>
                </form>
                <span sec:authorize="isAuthenticated()" th:text="'Hello, ' + ${#authentication?.name}"></span>
            </nav>
        </div>
    </div>
</header>
<!--header-->

<div class="product_details">
    <div class="container">
        <div class="product_details_inner">

            <!-- Main image display -->
            <div class="main-image-container">
                <img th:src="'data:' + ${product.images[0].contentType} + ';base64,' + ${product.images[0].base64Data}"
                     alt="Product Image"
                     class="main-image"
                     id="mainImage" height="400px">
            </div>

            <!-- Thumbnail navigation -->
            <div class="thumbnail-container" th:if="${product.images.size() > 1}">
                <img th:each="image,iter : ${product.images}"
                     th:src="'data:' + ${image.contentType} + ';base64,' + ${image.base64Data}"
                     class="thumbnail"
                     th:classappend="${iter.index == 0} ? 'active' : ''"
                     onclick="changeMainImage(this)"
                     th:attr="data-fullsrc='data:' + ${image.contentType} + ';base64,' + ${image.base64Data}">
            </div>


            <h2 th:text="${product.getTitle()}">
            </h2>
            <p th:text="${product.getDescription()}"></p>
            <b th:text="${product.getPrice()}"></b>
            <p th:text="${category}"></p>
            <p th:text="${product.getCity()}"></p>
            <p th:text="${product.getAuthor()}"></p>

        </div>
    </div>
</div>





<script>
    function changeMainImage(thumb) {
        // Update main image
        document.getElementById('mainImage').src = thumb.dataset.fullsrc;

        // Update active thumbnail
        document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
        thumb.classList.add('active');
    }

</script>


</body>
</html>
